<svg width="200"
  height="250"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
>

  <!-- 三次贝塞尔曲线有两个控制点,最后一个是终点 -->
  <!-- 其起点隐式地包含在前一条命令中,
      所以一共是四个点 -->
  <!-- 三次贝塞尔曲线就是由4个点确定的 -->
  <path 
    d="M10 10 C 20 20, 40 20, 50 10"
    stroke="black"
    stroke-width="3"
    fill="transparent"
  />

  <path 
    d="M70 10 C 70 20,120 20, 120 10"
    stroke="black"
    stroke-width="3"
    fill="transparent"
  />

  <circle 
    cx="10"
    cy="10"
    r="3"
    fill="red"
  />

  <circle 
    cx="20"
    cy="20"
    r="3"
    fill="red"
  />

  <circle 
    cx="50"
    cy="10"
    r="3"
    fill="red"
  />

  <line 
    x1="10"
    y1="10"
    x2="20"
    y2="20"
    stroke="black"
  />

</svg>