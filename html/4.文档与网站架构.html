<!DOCTYPE html>
<html>
  <head>
    <title>示例网站</title>
  </head>

  <body>

    <!-- header nav main footer本身不具备任何样式,它们的作用在于赋予页面语义 -->

    <header>
      <h1>聆听电子天籁之音</h1>
    </header>

    <nav>
      <ul>
        <li>主页</li>
      </ul>
    </nav>

    <main>
      <article>这里是一篇文章</article>
      <aside>这里是侧边导航栏</aside>
    </main>


    <footer>
      这里是页脚
    </footer>

    <p>br元素用于换行,hr元素用于分隔线</p>

    <p>
      p元素只会在页面宽度不够的时候才会自动换行<br>
      使用br元素可以在p元素内部手动换行
    </p>

    <p>hr元素可以添加分隔线</p>

    <p>一段文字</p>
    <hr>
    <p>另一段文字</p>

  </body>
</html>
